<div class="card o-hidden border-0 shadow-lg my-3">
    <div class="card-body p-3">
        <form [formGroup]="cmpForm" (ngSubmit)="onFormSubmit()">
            <div class="row">
                <div class="mb-3 col-sm-12">
                    <label for="inputName" class="col-sm-12 col-form-label">Type </label>
                    <div class="col-sm-12">
                      <select class="form-select" formControlName="type">
                        <option value=""></option>
                        <option value="stationery">stationery</option>
                        <option value="diwakhaja">diwakhaja</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm-12">
                    <label for="inputName" class="col-sm-12 col-form-label">Class</label>
                    <div class="col-sm-12">
                      <select class="form-select" formControlName="class">
                        <option value=""></option>
                        <option value="1">ECD</option>
                        <option value="2">१ कक्षा</option>
                        <option value="3">२ कक्षा</option>
                        <option value="4">३ कक्षा</option>
                        <option value="5">४ कक्षा</option>
                        <option value="6">५ कक्षा</option>
                        <option value="7">६ कक्षा</option>
                        <option value="8">७ कक्षा</option>
                        <option value="9">८ कक्षा</option>
                        <option value="10">९ कक्षा</option>
                        <option value="11">१० कक्षा</option>
                        <option value="12">११ कक्षा</option>
                        <option value="13">१२ कक्षा</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="mb-3 col-sm-12">
                    <label for="inputName" class="col-sm-12 col-form-label">Amount</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" formControlName="amount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm-12">
                    <label for="inputName" class="col-sm-12 col-form-label">Status</label>
                    <div class="col-sm-12">
                        <select class="form-select" formControlName="status">
                            <option value=""></option>
                            <option value="ACTIVE">ACTIVE</option>
                            <option value="INACTIVE">INACTIVE</option>
                           
                            </select>
                    </div>
                </div>
            </div>
            <div class="mb-3 my-5">
                <div class="col-sm-4 btn-cnt">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
