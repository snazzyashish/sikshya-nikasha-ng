<div class="card o-hidden border-0 shadow-lg my-3">
    <form [formGroup]="cmpForm" (ngSubmit)="onFormSubmit()">
        <div class="card-body p-3">
            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label for="inputName" class="col-sm-12 col-form-label">Level </label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" formControlName="level">
                    </div>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="inputName" class="col-sm-12 col-form-label">Title </label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" formControlName="topic">
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label for="inputName" class="col-sm-12 col-form-label">Area</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" formControlName="area">
                    </div>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="inputName" class="col-sm-12 col-form-label">Amount</label>
                    <div class="col-sm-12">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm-12">
                    <label for="inputName" class="col-sm-12 col-form-label">Comment</label>
                    <div class="col-sm-12">
                        <textarea class="form-control" formControlName="comment"></textarea>
                    </div>
                </div>
            </div>
            <div class="mb-3 my-5">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>
