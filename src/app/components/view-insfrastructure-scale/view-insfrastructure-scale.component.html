<!-- Page Heading -->
<app-page-header></app-page-header>

<div class="card o-hidden border-0 shadow-lg my-3">
    <div class="card-body p-4 border-1">
        <div class="row g-3">
            <div class="col-sm-12">
                <div class="card-body p-0">
                    <table class="table table-striped text-center ">
                        <tbody>
                            <tr>
                                <td>ID   </td>
                                <td>{{record.id}}</td>
                            </tr>
                            <tr>
                                <td>Level</td>
                                <td>{{record.level}}</td>
                            </tr>
                            <tr>
                                <td>Infrastructure</td>
                                <td>{{record.infrastructure}}</td>
                            </tr>
                            <tr>
                                <td>Amount</td>
                                <td>{{record.amount}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{record.status}}</td>
                            </tr>
                            <tr>
                                <td>Created At</td>
                                <td>{{record.created_at}}</td>
                            </tr>
                            <tr>
                                <td>Updated At </td>
                                <td>{{record.updated_at}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
