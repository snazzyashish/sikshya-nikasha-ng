<!-- Page Heading -->
<div class="card page-header">
    <div class="card-body page-header text-gray-800">
        <h4>Users List</h4>
    </div>
</div>
<div class="my-2 action-btns">
    <button type="button" class="btn btn-primary mx-1 btn-add" (click)="onAddClick()" >Add</button>
    <button type="button" class="btn btn-success mx-1 btn-save" (click)="onSaveClick()">Save</button>
    <button type="button" class="btn btn-danger mx-1 btn-delete">Delete</button>
</div>
<ag-grid-angular 
[style]="tableConfig.style" 
[class]="tableConfig.class"
(gridReady)="onGridReady($event)"
[rowSelection]="rowSelection"
[columnDefs]="columnDefs"
[pagination]="true"
[paginationPageSize]="tableConfig.paginationSize"
>
</ag-grid-angular>

<!-- modal -->
<ng-template #content let-modal>
	<div class="modal-header">
        <h4 class="modal-title" id="modal-title">School Record</h4>
        <button
            type="button"
            class="btn-close"
            aria-label="Close button"
            aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"
        ></button>
    </div>
    <form [formGroup]="userForm">
        <div class="modal-body">
            <div class="password mb-3 form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">School Name</label>
                <div class="col-sm-8">
                    <input formControlName="school_name" id="signin-password" name="signin-password" type="text" class="form-control signin-password"  required="required">
                </div>
            </div>
            <div class="password mb-3 form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">Principal Username</label>
                <div class="col-sm-8">
                    <input formControlName="principal_uname" id="signin-password" name="signin-password" type="text" class="form-control signin-password"  required="required">
                </div>
            </div>
            <div class="password mb-3 form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">Principal Pasword</label>
                <div class="col-sm-8">
                    <input formControlName="principal_pass" id="signin-password" name="signin-password" type="text" class="form-control signin-password"  required="required">
                </div>
            </div>
            <div class="password mb-3 form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">Data Entry Usename</label>
                <div class="col-sm-8">
                    <input formControlName="data_entry_uname" id="signin-password" name="signin-password" type="text" class="form-control signin-password"  required="required">
                </div>
            </div>
            <div class="password mb-3 form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">Data Entry Password</label>
                <div class="col-sm-8">
                    <input formControlName="data_entry_pass" id="signin-password" name="signin-password" type="text" class="form-control signin-password"  required="required">
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
            <button type="submit" style="color: white;" ngbAutofocus class="btn btn-danger">Save</button>
        </div>
    </form>
</ng-template>

<ng-template #confirmDialog>
    <div class="alert alert-danger" role="alert">
        Confirm Delete <i class="bi bi-exclamation-triangle"></i>
      </div>
    <div mat-dialog-content>
        Would you like to delete this record?
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close cdkFocusInitial>Yes</button>
    </div>
</ng-template>
