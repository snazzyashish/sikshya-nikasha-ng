<!-- Page Heading -->
<app-page-header></app-page-header>
<div class="my-2 action-btns">
    <button type="button" class="btn btn-primary mx-1 btn-add" (click)="onAddClick()" >Add</button>
     <!-- <button type="button" class="btn btn-success mx-1 btn-save" (click)="onSaveClick()">Save</button> -->
    <button type="button" class="btn btn-danger mx-1 btn-delete">Delete</button>
</div>
<ag-grid-angular 
[style]="tableConfig.style" 
[class]="tableConfig.class"
(gridReady)="onGridReady($event)"
[rowSelection]="rowSelection"
[columnDefs]="columnDefs"
[pagination]="true"
[paginationPageSize]="tableConfig.paginationSize"
>
</ag-grid-angular>

<!-- modal -->
<ng-template #content let-modal>
	<div class="modal-header">
        <h4 *ngIf="mode=='add'" class="modal-title" id="modal-title">Add Signatory</h4>
        <h4 *ngIf="mode=='edit'" class="modal-title" id="modal-title">Edit Signatory</h4>
        <button
            type="button"
            class="btn-close"
            aria-label="Close button"
            aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"
        ></button>
    </div>
    <form [formGroup]="cmpForm" (ngSubmit)="onFormSubmit()">
        <div class="modal-body">
            <div class="password mb-3 form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input formControlName="name" id="signin-password" name="signin-password" type="text" class="form-control signin-password"  required="required">
                </div>
            </div>
            <div class="password mb-3 form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">Post</label>
                <div class="col-sm-8">
                    <input formControlName="post" id="signin-password" name="signin-password" type="text" class="form-control signin-password"  required="required">
                </div>
            </div>
            <div class="password mb-3 form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">Signature</label>
                <div class="col-sm-8">
                    <input formControlName="signature" id="signin-password" name="signin-password" type="text" class="form-control signin-password"  required="required">
                </div>
            </div>
            <div class="password mb-3 form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">Status</label>
                <div class="col-sm-8">
                    <select class="form-select" formControlName="status">
                        <option value="1">ACTIVE</option>
                        <option value="0">INACTIVE</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
            <button type="submit" style="color: white;" ngbAutofocus class="btn btn-danger">Save</button>
        </div>
    </form>
</ng-template>

<ng-template #confirmDialog>
    <div class="alert alert-danger" role="alert">
        Confirm Delete <i class="bi bi-exclamation-triangle"></i>
      </div>
    <div mat-dialog-content>
        Would you like to delete this record?
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close cdkFocusInitial>Yes</button>
    </div>
</ng-template>
