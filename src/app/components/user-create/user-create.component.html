<div class="card o-hidden border-0 shadow-lg my-3">
    <form [formGroup]="cmpForm" (ngSubmit)="onFormSubmit()">
        <div class="card-body p-3">
            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label for="inputName" class="col-sm-12 col-form-label">Username </label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" formControlName="username">
                    </div>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="inputName" class="col-sm-12 col-form-label">Email </label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label for="inputName" class="col-sm-12 col-form-label">Password</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="inputName" class="col-sm-12 col-form-label">User Role</label>
                    <div class="col-sm-12">
                        <select class="form-select" formControlName="role">
                            <option value=""></option>
                            <option value="{{item.key}}" *ngFor="let item of userRoles | keyvalue">{{item.value}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm-12">
                    <label for="inputName" class="col-sm-12 col-form-label">School</label>
                    <div class="col-sm-12">
                        <select class="form-select" formControlName="school">
                            <option value=""></option>
                            <option value="{{item.id}}" *ngFor="let item of schoolList">{{item.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3 my-5">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>
